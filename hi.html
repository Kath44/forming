<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="hi.css">
</head>
<body>
    <div class="signup-box">
    <h1>Registration Form</h1>

    <br>

    <form class="content">
    <div class="fname">
        <p>Personal Information:  </p>

        <br>

        <label for="fname">Full Name</label>
        <input type="text" placeholder="Full Name"> 
    </div>

    <br>

    <div class="dob">
        <label for="bdate">Date of Birth></label>
        <input type="date" id="date" name="bdate">
        <br><br>

        <div class="Gender">
        <label for="Gender"> Gender&nbsp;</label>

        <label for="Male">Male</label>
        <input type="radio" id="Male" name="Gender" id="Male">
        <label for="Female">Female</label>
        <input type="radio" id="Female" name="Gender" id="Female">
      </div>

    </div>

    <br>

    <div class="home">
        <label for="homea">Home Address &nbsp;</label>
        <input type="text" placeholder="Home Address">
    </div>

    <br>

    <div class="email">
        <label for="email">Email &nbsp;&nbsp;&nbsp;&nbsp;:</label>
        <input required type="email" placeholder="scc@gmail.com">
    </div>
    <br><br>



    <br>
    </form>
</div>
    
</body>
</html>
